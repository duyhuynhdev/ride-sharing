        <div id="floating-panel">
            <strong>Start:</strong>
            <input id = "start" class="form-control"  placeholder="Start location...">
            <br>
            <strong>End:</strong>
            <input id = "end"class="form-control"  placeholder="End location...">

        <script>
            function initMap() {
                var directionsDisplay = new google.maps.DirectionsRenderer;
                var directionsService = new google.maps.DirectionsService;
                var infoWindow = new google.maps.InfoWindow({map: map});
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 7,
                    center: {lat: 41.85, lng: -87.65}
                });
                directionsDisplay.setMap(map);
                directionsDisplay.setPanel(document.getElementById('right-panel'));

                var control = document.getElementById('floating-panel');
                control.style.display = 'block';
                map.controls[google.maps.ControlPosition.TOP_CENTER].push(control);

                var onChangeHandler = function () {
                    calculateAndDisplayRoute(directionsService, directionsDisplay);
                };
                document.getElementById('start').addEventListener('change', onChangeHandler);
                document.getElementById('end').addEventListener('change', onChangeHandler);

// Try HTML5 geolocation.
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function (position) {
                        var pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

                        infoWindow.setPosition(pos);
                        infoWindow.setContent('Location found.');
                        map.setCenter(pos);
                        var start = pos.lat + "," + pos.lng;
                        var end = getUrlParameter("address");
                        if (end === '')
                            end = "3/32 thich quang duc, ho chi minh"
                        directionsService.route({
                            origin: start,
                            destination: end,
                            travelMode: google.maps.TravelMode.DRIVING
                        }, function (response, status) {
                            console.log(response);
                            if (status === google.maps.DirectionsStatus.OK) {
                                $.ajax({
                                    url: "AutoParingWhenSearchAPI",
                                    type: "POST",
                                    data: '{"creatorId":"fb_tester001","goTime":1442894414,"googleRoutingResult":"' + JSON.stringify(response).replace(/\\/g, '\\\\').replace(/\\\\\"/g, '\\\"').replace(/\"/g, '\\"').replace(/\\\\/g, '\\') + '","hasHelmet":true}',
                                    success: function (data, textStatus, jqXHR) {
                                        alert(data);
                                    },
                                    error: function (jqXHR, textStatus, errorThrown) {

                                    }
                                });
                                directionsDisplay.setDirections(response);
                            } else {
                                window.alert('Directions request failed due to ' + status);
                            }
                        });
                    }, function () {
                        handleLocationError(true, infoWindow, map.getCenter());
                    });
                } else {
// Browser doesn't support Geolocation
                    handleLocationError(false, infoWindow, map.getCenter());
                }
            }

            function calculateAndDisplayRoute(directionsService, directionsDisplay) {
                var start = document.getElementById('start').value;
                var end = document.getElementById('end').value;
                directionsService.route({
                    origin: start,
                    destination: end,
                    travelMode: google.maps.TravelMode.DRIVING
                }, function (response, status) {
                    if (status === google.maps.DirectionsStatus.OK) {
                        directionsDisplay.setDirections(response);
                    } else {
                        window.alert('Directions request failed due to ' + status);
                    }
                });
            }
            function handleLocationError(browserHasGeolocation, infoWindow, pos) {
                infoWindow.setPosition(pos);
                infoWindow.setContent(browserHasGeolocation ?
                        'Error: The Geolocation service failed.' :
                        'Error: Your browser doesn\'t support geolocation.');
            }
            function getUrlParameter(sParam) {
                var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                        sURLVariables = sPageURL.split('&'),
                        sParameterName,
                        i;

                for (i = 0; i < sURLVariables.length; i++) {
                    sParameterName = sURLVariables[i].split('=');

                    if (sParameterName[0] === sParam) {
                        return sParameterName[1] === undefined ? true : sParameterName[1];
                    }
                }
                return '';
            }
            ;

        </script>
